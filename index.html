---
layout: default
title: Jules Simplicio
---
<div class="wrapper">
  <h1>About</h1>
  {% include header.html %}
  <section class="work">
    <div class="work-wrapper">
      <h1>Work</h1>
      {% for post in site.posts %}
        <div class="work-item">
          <a href="{{ post.url }}" title="{{ post.title }} {{ post.subtitle }}">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h3 class="post-title">{{ post.title}} <span class="subtitle">{{ post.subtitle }}</span></h3>
            <p>{{ post.content | truncatewords: 50 | strip_html }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </section>
  {% include footer.html %}
</div>
