<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Cats</title>
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
		<script src="assets/scripts/main.js"></script>
		<script src="//use.typekit.net/dht4nhm.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="assets/scripts/cycle2.js"></script>
	</head>
	<body>
		<nav class="navigation">
		    <a href=# id="prev">Prev</a> 
		    <a href=# id="next">Next</a>
		</nav>

		<section id="credits">
			<p>All photos taken by Julia Simplicio &copy; 2015</p>
		</section>

		<section class="photos cycle-slideshow"
		    data-cycle-fx="fade"
		    data-cycle-timeout="8000"
		    data-cycle-prev="#prev"
		    data-cycle-next="#next"
		    data-cycle-slides=">div"
		    >
		   <div class="image-wrapper"><img src="assets/images/cat-1.jpg"></div>
		   <div class="image-wrapper"><img src="assets/images/cat-2.jpg"></div>
		   <div class="image-wrapper"><img src="assets/images/cat-3.jpg"></div>
		   <div class="image-wrapper"><img class="vertical" src="assets/images/cat-4.jpg"></div>
		   <div class="image-wrapper"><img src="assets/images/cat-5.jpg"></div>
		   <div class="image-wrapper"><img src="assets/images/cat-6.jpg"></div>
		   <div class="image-wrapper"><img src="assets/images/cat-7.jpg"></div>
		   <div class="image-wrapper"><img src="assets/images/cat-8.jpg"></div>
		</section>
	</body>
</html>
