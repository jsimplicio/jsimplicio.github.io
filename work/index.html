  <header class="header">
    {% include header.html %}
  </header>
  <main class="work-wrapper wrapper">
    <h1 class="margin--b-normal">Select work</h1>
    {% for post in site.posts %}
      <a href="{{ post.url }}" title="{{ post.title }}">
        <h2>{{ post.title }}</h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </a>
    {% endfor %}
  </main>
{% include footer.html %}
