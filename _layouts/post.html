---
layout: default
---
<header class="header">
  {% include header.html %}
</header>
<main class="post wrapper">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
  <section class="page--navigation">
    {% if page.previous.url %}
      <a href="{{page.previous.url}}" title="Previous">&laquo; Previous</a>
    {% endif %}
    {% if page.next.url %}
      <a href="{{page.next.url}}" title="Next">Next &raquo;</a>
    {% endif %}
  </section>
</main>
{% include footer.html %}
