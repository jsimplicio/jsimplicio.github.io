---
layout: default
---
<div class="hero-image" style="background-image:url({{ page.hero_image }}); background-color:{{ page.hero_color }}">
</div>
<main class="wrapper">
  <a class="margin--b-large" href="/">Home</a> > {{ page.title }}
  <hr/>
  <article class="post">
    <header class="post-header">
			<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
      <h1 class="font--size-xl">{{ page.title }}</h1>
    </header>
    <section class="post-content">
      {{ content }}
    </section>
  </article>
  <section class="page--navigation">
    {% if page.previous.url %}
      <a class="btn btn--link prev" href="{{page.previous.url}}">Previous</a>
    {% endif %}
    {% if page.next.url %}
      <a class="btn btn--link next" href="{{page.next.url}}">Next</a>
    {% endif %}
  </section>
</main>
<hr />
<section class="wrapper">
  {% include footer.html %}
</section>
