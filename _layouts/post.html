---
layout: default
---
<div class="hero-image" style="background-image:url({{ page.hero_image }}); background-color:{{ page.hero_color }}">
</div>
<main class="wrapper">
  <a class="margin--b-large" href="/">Return home</a>
  <hr/>
  <article class="post">
    <header class="post-header">
			<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
      <h3 class="post-title">{{ page.title }} <span class="subtitle">{{ page.subtitle }}</span></h3>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
  <div class="wrapper">
  	{% include footer.html %}
  </div>
</main>
