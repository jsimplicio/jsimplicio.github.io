<script>
  let date =  new Date();
  let hours = date.getHours();
  let time;

  if ( hours <= 12 ) {
    time = "morning ☕️"
  }

  else if ( hours >= 12 && hours <= 17) {
    time = "afternoon"
  }

  else if ( hours >= 18 && hours <= 24) {
    time = "evening"
  }

  document.getElementById('js-time').innerHTML = time;
</script>
